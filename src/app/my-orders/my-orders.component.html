<h1>Mes commandes</h1>
<table class="table">
  <thead>
    <tr>
      <th>Facturation</th>
      <th>Date</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>

    </tr>
  </tbody>
</table>
